<h2>NAME
<a name="NAME"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em">setvesablank -
Turn VESA screen blanking on or off</p>

<h2>SYNOPSIS
<a name="SYNOPSIS"></a>
</h2>



<p style="margin-left:11%; margin-top: 1em"><i>setvesablank</i>
[ [ <i>-b --blanking</i> ] <i>on | ON | off | OFF</i> ] [
<i>-h --help</i> ] [ <i>-v --verbose</i> ]</p>

<h2>DESCRIPTION
<a name="DESCRIPTION"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em">The program
<b>setvesablank</b> sets VESA screen blanking on or off.</p>
